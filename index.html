<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Town Hall Project 2018</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <link href="https://addtocalendar.com/atc/1.5/atc-style-blue.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <script id="table-template" type="text/x-handlebars-template">
      <tr class= 'event-row'
       data-Main_State-filter={{State}} data-Member-filter ={{Member}}
       id = {{Member}} + {{Date}}>
        <td class='member'>
          {{Member}}
        </td>
        <td>
          {{Party}}
        </td>
        <td>
          {{State}}
        </td>
        <td>
          {{District}}
        </td>
        <td >
          {{meetingType}}
        </td>
        <td>
          {{Date}}
        </td>
        <td>
          {{Time}}, {{timeZone}}
        </td>
        <td>
          {{Location}}
        </td>
        <td>
          {{address}}
        </td>
        <td>
          {{Notes}}
        </td>
      </tr>
    </script>
    <script id="event-template" type="text/x-handlebars-template">
      <div class="col-sm-12">
        <div class="panel panel-secondary">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <h4>{{Location}}</h4>
                <p>{{Member}}</p>
              </div>
              {{#if dateValid}}
              <div class="col-xs-6 ">
                <span class="addtocalendar pull-right ">
                  <a class="atcb-link btn btn-secondary">Add to Calendar</a> <!-- You can change button title by adding this line -->
                  <var class="atc_event">
                    <var class="atc_date_start">{{yearMonthDay}} {{timeStart24}}</var>
                      <var class="atc_date_end">{{yearMonthDay}} {{timeEnd24}}</var>
                      <var class="atc_timezone">{{zoneString}}</var>
                      <var class="atc_title">{{meetingType}}: {{Member}}</var>
                      <var class="atc_description">{{Notes}}</var>
                      <var class="atc_location">{{address}}</var>
                      <var class="atc_organizer">{{Party}}</var>
                    </var>
                </span>
              </div>
            {{/if}}
            </div>
          </div>
          <div class="panel-body">
            <ul class="list-group">
              <li class="list-group-item"><span class="profile-summary-key">Party: </span><span class="profile-summary-value">{{Party}}</span></li>
              <li class="list-group-item"><span class="profile-summary-key">Meeting Type:</span> <span class="profile-summary-value">{{meetingType}}</span></li>
                <li class="list-group-item"><span class="profile-summary-key">District:</span> <span class="profile-summary-value">{{District}}</span></li>
              <li class="list-group-item"><span class="profile-summary-key">Date: </span><span class="profile-summary-value">{{Date}}</span></li>
              <li class="list-group-item"><span class="profile-summary-key">Time: </span><span class="profile-summary-value">{{Time}}, {{timeZone}}</span></li>
              <li class="list-group-item"><span class="profile-summary-key">Notes: </span><span class="profile-summary-value">{{Notes}}</span></li>
              <li class="list-group-item">
                <span class="profile-summary-key">Address:</span>
                <span class="profile-summary-value">
                  <a href={{addressLink}}>{{address}}</a></span></li>
              <li class="list-group-item"><span class="profile-summary-key">Distance:</span> <span class="profile-summary-value">{{dist}} miles</span></li>
            </ul>
          </div>
        </div>
      </div>
    </script>
  </head>
  <body>
    <nav class="navbar navbar-default ">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="main-nav">
          <ul class="nav navbar-nav">
            <li id="home" ><a href="/">Home<span class="sr-only">(current)</span></a></li>
            <li id="about"><a href="#about">About</a></li>
           </ul>
        </div>
    </nav>
    <header class="site-header clearfix">
     <section class=" container container-fluid">
       <div class="row">
        <div class="col-sm-4">
          <div  class=" text-left site-header clearfix col-md-12 displayoff">
              <h2 >Show Up.</h2>
              <h2 >Speak Up.</h2>
              <h2 class="text-secondary-dark">Fight Back.</h2>
              <form id="look-up" class="form-inline" action="index.html" method="post">
                <div class="form-group">
                  <label  for="zip"></label>
                  <input class="form-control input-md " type="zip" name="" value="" placeholder="Zip Code">
                  <button type="submit" name="button" class="btn btn-primary btn-sm ">Find Town Hall</button>
                </div>
              </form>
            </div>
          </div>
          <section class="results col-sm-8 state-info-bg">
            <div id="nearest"></div>
          </section>
        </div>
      </section>
    </header>
    <div id="map"></div>
    <section class=" container container-fluid">
      <div class="table-responsive">
          <h3 class="text-primary table-title">All events</h3>
          <table class="table table-hover table-striped" id="complete">
            <thead class='text-info'>
              <tr>
                <th class="">
                  Member
                </th>
                <th>
                  Party
                </th>
                <th>
                  State
                </th>
                <th>
                  District
                </th>
                <th>
                  Meeting type
                </th>
                <th>
                  Date
                </th>
                <th>
                  Time
                </th>
                <th>
                  Location
                </th>
                <th>
                  Address
                </th>
              </tr>
            </thead>
            <tbody id="all-events-table">
              <p class = 'errors hidden'>Nothing matches your filters</p>
            </tbody>
          </table>
        </div>
      </section>
    <footer>
    </footer>
    <!-- Vendor Files -->
    <script src="/vendor/scripts/jquery-2.1.4.js"></script>
    <script src="/vendor/scripts/bootstrap.min.js"></script>
    <script src="/node_modules/handlebars/dist/handlebars.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <script src="https://addtocalendar.com/atc/1.5/atc.min.js"></script>
    <script type="text/javascript">(function () {
            if (window.addtocalendar)if(typeof window.addtocalendar.start == "function")return;
            if (window.ifaddtocalendar == undefined) { window.ifaddtocalendar = 1;
                var d = document, s = d.createElement('script'), g = 'getElementsByTagName';
                s.type = 'text/javascript';s.charset = 'UTF-8';s.async = true;
                s.src = ('https:' == window.location.protocol ? 'https' : 'http')+'://addtocalendar.com/atc/1.5/atc.min.js';
                var h = d[g]('body')[0];h.appendChild(s); }})();
    </script>
    <!-- Script Files -->
    <script src="/scripts/models/event.js"></script>
    <script src="/scripts/views/eventEntry.js"></script>
    <script src="/scripts/views/mapUsers.js"></script>
    <script src="data.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALLuOh_q8phgScmZiVEJwkaK8NkUPkkrM&callback=initMap&libraries=visualization,geometry"></script>

    >
  </body>
</html>
